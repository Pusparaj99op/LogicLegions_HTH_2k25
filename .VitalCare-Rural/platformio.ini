# VitalCare Rural - Complete Project Workspace

[env:esp32-main]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
    WiFi
    WebServer
    SPIFFS
    ArduinoJson @ ^6.21.3
    ESPAsyncWebServer @ ^1.2.3
    AsyncTCP @ ^1.1.1
    WebSocketsServer @ ^2.3.6
build_flags = -DWEB_SERVER_MODE

[env:esp32-sensors]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
    WiFi
    ArduinoJson @ ^6.21.3
    Adafruit BMP085 Library @ ^1.2.2
    PulseSensorPlayground @ ^1.4.11
build_flags = -DSENSOR_MODULE

[env:esp32-communication]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
    WiFi
    ArduinoJson @ ^6.21.3
    SD
    TinyGSM @ ^0.11.7
build_flags = -DCOMMUNICATION_MODULE
