; PlatformIO Configuration for VitalCare Rural - Sensor ESP32
; Sensor Data Collection and Processing

[env:esp32-sensors]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor Settings
monitor_speed = 115200
monitor_port = COM4
upload_port = COM4

; Library Dependencies for Sensors
lib_deps = 
    WiFi
    ArduinoJson @ ^6.21.3
    ESPAsyncWebServer @ ^1.2.3
    AsyncTCP @ ^1.1.1
    Adafruit BMP085 Library @ ^1.2.2
    PulseSensorPlayground @ ^1.4.11

; Build flags for sensor processing
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DSENSOR_MODULE
    -DBOARD_HAS_PSRAM

; Upload settings
upload_protocol = esptool
upload_speed = 921600

; Monitor settings
monitor_filters = 
    esp32_exception_decoder
    time
