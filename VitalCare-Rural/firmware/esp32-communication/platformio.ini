; PlatformIO Configuration for VitalCare Rural - Communication ESP32
; Data Storage and Cellular Communication

[env:esp32-communication]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor Settings
monitor_speed = 115200
monitor_port = COM5
upload_port = COM5

; Library Dependencies for Communication and Storage
lib_deps = 
    WiFi
    ArduinoJson @ ^6.21.3
    SD
    SPI
    TinyGSM @ ^0.11.7
    StreamDebugger @ ^1.0.1

; Build flags for communication module
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DCOMMUNICATION_MODULE
    -DBOARD_HAS_PSRAM
    -DTINY_GSM_MODEM_SIM800

; Upload settings
upload_protocol = esptool
upload_speed = 921600

; Monitor settings
monitor_filters = 
    esp32_exception_decoder
    time
