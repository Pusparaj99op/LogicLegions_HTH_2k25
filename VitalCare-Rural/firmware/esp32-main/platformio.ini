; PlatformIO Configuration for VitalCare Rural - Main ESP32
; Web Server and WiFi Access Point

[env:esp32-main]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor Settings
monitor_speed = 115200
monitor_port = COM3
upload_port = COM3

; Library Dependencies for Web Server
lib_deps = 
    WiFi
    WebServer
    WiFiAP
    SPIFFS
    ArduinoJson @ ^6.21.3
    ESPAsyncWebServer @ ^1.2.3
    AsyncTCP @ ^1.1.1
    WebSocketsServer @ ^2.3.6

; Build flags for web server optimization
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DWEB_SERVER_MODE
    -DBOARD_HAS_PSRAM
    -DASYNCWEBSERVER_REGEX

; Partition scheme for web files
board_build.partitions = huge_app.csv
board_build.filesystem = spiffs

; Upload settings
upload_protocol = esptool
upload_speed = 921600

; Monitor settings
monitor_filters = 
    esp32_exception_decoder
    time
